<div class="min-h-screen bg-gradient-to-br from-green-50 to-yellow-50 py-8">
    <!-- Header -->
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-bold text-green-800 mb-4">
        Inscription
      </h1>
      <p class="text-lg text-gray-600">Créer votre compte</p>
    </header>
  
    <!-- Formulaire principal -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="max-w-4xl mx-auto p-8 bg-white rounded-2xl shadow-xl border-t-4 border-green-600">
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded">
        {{ errorMessage }}
      </div>
  
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Section Informations Personnelles -->
        <div class="info-personnel space-y-6">
          <div class="bg-green-50 rounded-xl p-6">
            <h2 class="text-2xl font-semibold text-green-800 mb-6 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Informations Personnelles
            </h2>
  
            <div class="space-y-5">
              <div class="group">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                <input type="text" id="name" formControlName="name" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="mt-1 text-sm text-red-600">
                  Le nom est requis.
                </div>
              </div>
  
              <div class="group">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                <input type="tel" id="phone" formControlName="phone" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="mt-1 text-sm text-red-600">
                  Un numéro de téléphone valide est requis.
                </div>
              </div>
  
              <div class="group">
                <label for="id_card_number" class="block text-sm font-medium text-gray-700 mb-1">Numéro de carte d'identité</label>
                <input type="text" id="id_card_number" formControlName="id_card_number" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              </div>
  
              <div class="group">
                <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
                <input type="date" id="birth_date" formControlName="birth_date" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              </div>
            </div>
          </div>
        </div>
  
        <!-- Section Adresse -->
        <div class="address-section space-y-6">
          <div class="bg-yellow-50 rounded-xl p-6">
            <h2 class="text-2xl font-semibold text-green-800 mb-6 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Adresse
            </h2>
  
            <div formGroupName="address" class="space-y-5">
              <div class="group">
                <label for="street" class="block text-sm font-medium text-gray-700 mb-1">Rue</label>
                <input type="text" id="street" formControlName="street" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              </div>
  
              <div class="group">
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
                <input type="text" id="city" formControlName="city" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              </div>
  
              <div class="group">
                <label for="postal_code" class="block text-sm font-medium text-gray-700 mb-1">Code postal</label>
                <input type="text" id="postal_code" formControlName="postal_code" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              </div>
  
              <div class="group">
                <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Pays</label>
                <input type="text" id="country" formControlName="country" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Section Compte -->
      <div class="mt-8 bg-blue-50 rounded-xl p-6">
        <h2 class="text-2xl font-semibold text-green-800 mb-6 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          Informations de Compte
        </h2>
  
        <div class="grid md:grid-cols-2 gap-6">
          <div class="group">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" formControlName="email" 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
          </div>
  
          <div class="group">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
            <div class="relative">
              <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              <button type="button" (click)="togglePasswordVisibility()"
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                <i class="fa" [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye': !showPassword}"></i>
              </button>
            </div>
          </div>
  
          <div class="group">
            <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-1">Confirmer mot de passe</label>
            <div class="relative">
              <input [type]="showConfirmPassword ? 'text' : 'password'" id="password_confirmation" 
                     formControlName="password_confirmation"
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              <button type="button" (click)="toggleConfirmPasswordVisibility()"
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                <i class="fa" [ngClass]="{'fa-eye-slash': showConfirmPassword, 'fa-eye': !showConfirmPassword}"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Boutons de soumission -->
      <div class="mt-8 flex flex-col items-center space-y-4">
        <button type="submit" 
                [disabled]="signupForm.invalid"
                class="inline-flex items-center px-8 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          S'inscrire
        </button>
  
        <p class="text-sm text-gray-600">
          Déjà un compte? 
          <a routerLink="/login" class="text-green-600 hover:text-green-500 font-medium">Connexion</a>
        </p>
      </div>
    </form>
  </div>
