<div class="min-h-screen bg-gradient-to-br from-green-50 to-yellow-50 py-8">
    <!-- Header -->
    <header class="mb-12 text-center">
      <h1 class="text-4xl font-bold text-green-800 mb-4">
        Connexion
      </h1>
      <p class="text-lg text-gray-600">Accédez à votre compte</p>
    </header>
  
    <!-- Formulaire principal -->
    <div class="max-w-md mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" 
            class="bg-white rounded-2xl shadow-xl border-t-4 border-green-600 p-8">
        
        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" 
             class="mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded">
          {{ errorMessage }}
        </div>
  
        <!-- Section du formulaire -->
        <div class="bg-green-50 rounded-xl p-6 space-y-6">
          <h2 class="text-2xl font-semibold text-green-800 mb-6 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            Identifiants
          </h2>
  
          <div class="space-y-4">
            <!-- Email -->
            <div class="group">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Adresse email
              </label>
              <input type="email" id="email" formControlName="email" 
                     placeholder="nom@exemple.com"
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" 
                   class="mt-1 text-sm text-red-600">
                Veuillez entrer un email valide.
              </div>
            </div>
  
            <!-- Mot de passe -->
            <div class="group">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Mot de passe
              </label>
              <input type="password" id="password" formControlName="password" 
                     placeholder="••••••••"
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" 
                   class="mt-1 text-sm text-red-600">
                Le mot de passe est requis.
              </div>
            </div>
  
            <!-- Cases à cocher -->
            <div class="flex items-center space-x-2">
              <input type="checkbox" id="terms" 
                     class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
              <label for="terms" class="text-sm text-gray-600">
                J'accepte les <a href="#" class="text-green-600 hover:text-green-500">conditions d'utilisation</a>
              </label>
            </div>
          </div>
        </div>
  
        <!-- Boutons et liens -->
        <div class="mt-8 flex flex-col items-center space-y-4">
          <button type="submit" 
                  [disabled]="loginForm.invalid"
                  class="w-full inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            Se connecter
          </button>
  
          <p class="text-sm text-gray-600">
            Pas encore de compte? 
            <a href="#" class="text-green-600 hover:text-green-500 font-medium">
              S'inscrire ici
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
