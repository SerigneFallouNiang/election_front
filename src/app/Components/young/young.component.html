      <!-- Search and Filter Section -->
      <div class="flex flex-col md:flex-row gap-4 mb-6">
        <!-- Search Input -->
        <div class="relative flex-grow">
          <input 
            type="text" 
            [(ngModel)]="searchTerm"
            placeholder="Rechercher par nom ou pr√©nom"

        <!-- Department Dropdown -->
<select 
[(ngModel)]="selectedDepartment"
class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
>
<option value="">Tous les d√©partements</option>
<option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
</select>

<!-- Commune Dropdown -->
<select 
[(ngModel)]="selectedCommune"
class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
>
<option value="">Toutes les communes</option>
<option *ngFor="let commune of communes" [value]="commune">{{ commune }}</option>
</select>

          [(ngModel)]="selectedCommune"

        >
          <option value="">Toutes les communes</option>

        </select> -->
      </div>

      <!-- Results Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div 
          *ngFor="let young of filteredYoungs" 
          class="bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow p-6"
        >
          <h3 class="text-xl font-semibold text-green-800 mb-4">
            {{ young.first_name }} {{ young.last_name }}
          </h3>

          <div *ngIf="young.address" class="mb-4">
            <p class="font-medium text-yellow-700">Adresse:</p>
            <p class="text-gray-600">D√©partement: {{ young.address.department }}</p>
            <p class="text-gray-600">Commune: {{ young.address.commune }}</p>
          </div>

          <div *ngIf="young.documents && young.documents.length > 0">
            <p class="font-medium text-red-700">Documents:</p>
            <ul class="list-disc list-inside text-gray-700">
              <li *ngFor="let doc of young.documents">{{ doc }}</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- No Results Message -->
      <div *ngIf="filteredYoungs.length === 0" class="text-center text-gray-500 p-6">
        Aucun r√©sultat trouv√©
      </div>
    </div>
  </div>
