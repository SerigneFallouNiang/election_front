<!-- En-tête de la page -->
<div class="min-h-screen bg-gradient-to-br from-green-50 to-yellow-50 py-8">
  <!-- Header -->
  <header class="mb-12 text-center">
    <div class="flex justify-center mb-4">
      <div class="relative w-24 h-24">
        <!-- Drapeau du Sénégal stylisé -->
        <div class="absolute inset-0 flex">
          <div class="w-1/3 bg-green-600"></div>
          <div class="w-1/3 bg-yellow-400 flex items-center justify-center">
            <svg class="h-8 w-8 text-green-600" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l2.4 7.4h7.6l-6.2 4.5 2.4 7.4-6.2-4.5-6.2 4.5 2.4-7.4-6.2-4.5h7.6z"/>
            </svg>
          </div>
          <div class="w-1/3 bg-red-600"></div>
        </div>
      </div>
    </div>
    <h1 class="text-4xl font-bold text-green-800 mb-4">
      République du Sénégal
    </h1>
    <p class="text-xl text-gray-600">Un Peuple - Un But - Une Foi</p>
    <p class="text-lg text-gray-600 mt-2">Formulaire d'inscription des jeunes</p>
  </header>

  <!-- Formulaire principal -->
  <form [formGroup]="formJeune" (ngSubmit)="onSoumettre()" class="max-w-6xl mx-auto p-8 bg-white rounded-2xl shadow-xl border-t-4 border-green-600">
    <div class="form-all grid md:grid-cols-2 gap-8">
      <!-- Section Informations Personnelles -->
      <div class="info-personnel space-y-6">
        <div class="bg-green-50 rounded-xl p-6">
          <h2 class="text-2xl font-semibold text-green-800 mb-6 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Informations Personnelles
          </h2>

          <div class="space-y-5">
            <div class="group">
              <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
              <input type="text" id="first_name" formControlName="first_name" 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200">
            </div>

           <div class="group">
              <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Nom de famille</label>
              <input type="text" id="last_name" formControlName="last_name" 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="group">
              <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
              <input type="date" id="birth_date" formControlName="birth_date" 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="group">
              <label for="id_card_number" class="block text-sm font-medium text-gray-700 mb-1">Numéro de carte d'identité</label>
              <input type="text" id="id_card_number" formControlName="id_card_number" 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="flex items-center space-x-3 p-3 bg-white rounded-lg">
              <input type="checkbox" id="is_elector" formControlName="is_elector" 
                     class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
              <label for="is_elector" class="text-sm font-medium text-gray-700">Êtes-vous électeur ?</label>
            </div>

            <div class="group">
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
              <input type="tel" id="phone" formControlName="phone" 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="group">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="email" formControlName="email" 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>
        </div>
     

          </div>
        
      

      <!-- Section Informations Régionales -->
      <div class="regional space-y-6">
        <div class="bg-yellow-50 rounded-xl p-6">
          <h2 class="text-2xl font-semibold text-green-800 mb-6 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Informations Régionales
          </h2>

          <div formGroupName="address" class="space-y-5">
            <!-- Champs régionaux avec styles adaptés -->
            <div class="group">
              <label for="region" class="block text-sm font-medium text-gray-700 mb-1">Région</label>
              <select formControlName="region" (change)="onChangementRegion()"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 bg-white">
                <option value="">Sélectionnez une région</option>
                <option *ngFor="let region of regions" [value]="region">{{region}}</option>
              </select>
            </div>

            <div class="group">
              <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Département</label>
              <select formControlName="department" (change)="onChangementDepartement()"
                      [disabled]="!formJeune.get('address.region')?.value"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                <option value="">Sélectionnez un département</option>
                <option *ngFor="let departement of departements" [value]="departement">{{departement}}</option>
              </select>
            </div>

            <div class="group">
              <label for="commune" class="block text-sm font-medium text-gray-700 mb-1">Commune</label>
              <input type="text" id="commune" formControlName="commune" 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                     placeholder="Entrez la commune">
            </div>

            <div class="group">
              <label for="quartier" class="block text-sm font-medium text-gray-700 mb-1">Quartier</label>
              <input type="text" id="quartier" formControlName="quartier" 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                     placeholder="Entrez le quartier">
            </div>


            <div class="group">
              <label for="documents" class="block text-sm font-medium text-gray-700 mb-1">Documents</label>
              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-green-500 transition duration-200">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600 justify-center">
                    <label for="documents" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500">
                      <span>Télécharger un fichier</span>
                      <input id="documents" (change)="onSelectionFichiers($event)" type="file" class="sr-only">
                    </label>
                  </div>
                  <p class="text-xs text-gray-500">PDF, JPG, JPEG, PNG</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bouton de soumission -->
    <div class="mt-8 flex justify-center">
      <button type="submit" 
              [disabled]="formJeune.invalid"
              class="inline-flex items-center px-8 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Soumettre le formulaire
      </button>
    </div>
  </form>
</div>
