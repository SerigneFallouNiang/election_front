<form [formGroup]="formJeune" (ngSubmit)="onSoumettre()" class="max-w-lg mx-auto p-4">
    <div class="mb-4">
      <label for="first_name" class="block mb-2">Prénom</label>
      <input 
        type="text" 
        id="first_name" 
        formControlName="first_name" 
        class="w-full p-2 border rounded"
      >
    </div>
  
    <div class="mb-4">
      <label for="last_name" class="block mb-2">Nom de famille</label>
      <input 
        type="text" 
        id="last_name" 
        formControlName="last_name" 
        class="w-full p-2 border rounded"
      >
    </div>

    <!-- Ajoutez ces champs après les champs d'adresse -->
<div class="mb-4">
    <label for="birth_date" class="block mb-2">Date de naissance</label>
    <input 
      type="date" 
      id="birth_date" 
      formControlName="birth_date" 
      class="w-full p-2 border rounded"
    >
  </div>
  
  <div class="mb-4">
    <label for="id_card_number" class="block mb-2">Numéro de carte d'identité</label>
    <input 
      type="text" 
      id="id_card_number" 
      formControlName="id_card_number" 
      class="w-full p-2 border rounded"
    >
  </div>
  
  <div class="mb-4">
    <label for="is_elector" class="block mb-2">Électeur</label>
    <input 
      type="checkbox" 
      id="is_elector" 
      formControlName="is_elector" 
      class="mr-2"
    >
    <span>Êtes-vous électeur ?</span>
  </div>
  
  <div class="mb-4">
    <label for="phone" class="block mb-2">Téléphone</label>
    <input 
      type="tel" 
      id="phone" 
      formControlName="phone" 
      class="w-full p-2 border rounded"
    >
  </div>
  
  <div class="mb-4">
    <label for="email" class="block mb-2">Email</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      class="w-full p-2 border rounded"
    >
  </div>
  
    <div formGroupName="address" class="mb-4">
      <div class="mb-4">
        <label for="region" class="block mb-2">Région</label>
        <select 
          formControlName="region" 
          (change)="onChangementRegion()"
          class="w-full p-2 border rounded"
        >
          <option value="">Sélectionnez une région</option>
          <option *ngFor="let region of regions" [value]="region">
            {{region}}
          </option>
        </select>
      </div>
  
      <div class="mb-4">
        <label for="department" class="block mb-2">Département</label>
        <select 
          formControlName="department" 
          (change)="onChangementDepartement()"
          class="w-full p-2 border rounded"
          [disabled]="!formJeune.get('address.region')?.value"
        >
          <option value="">Sélectionnez un département</option>
          <option *ngFor="let departement of departements" [value]="departement">
            {{departement}}
          </option>
        </select>
      </div>
  
      <!-- <div class="mb-4">
        <label for="commune" class="block mb-2">Commune</label>
        <select 
          formControlName="commune"
          class="w-full p-2 border rounded"
          [disabled]="!formJeune.get('address.department')?.value"
        >
          <option value="">Sélectionnez une commune</option>
          <option *ngFor="let commune of communes" [value]="commune">
            {{commune}}
          </option>
        </select>
      </div>
    </div> -->
    <div class="mb-4">
        <label for="commune" class="block mb-2">Commune</label>
        <input 
          type="text" 
          id="commune" 
          formControlName="commune" 
          class="w-full p-2 border rounded" 
          placeholder="Entrez la commune"
        >
     </div>
      

     <div class="mb-4">
        <label for="quartier" class="block mb-2">Quartier</label>
        <input 
          type="text" 
          id="quartier" 
          formControlName="quartier" 
          class="w-full p-2 border rounded" 
          placeholder="Entrez le quartier"
        >
      </div>

      <div class="mb-4">
        <label for="documents" class="block mb-2">Documents</label>
        <input
          type="file"
          id="documents"
          (change)="onSelectionFichiers($event)"
          multiple
          class="w-full p-2 border rounded"
        >
        <small class="text-gray-500">Vous pouvez sélectionner plusieurs fichiers (PDF, JPG, JPEG, PNG).</small>
      </div>
    
    </div>
  
    <button 
      type="submit" 
      [disabled]="formJeune.invalid"
      class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
      Ajouter le Jeune
    </button>
  </form>
